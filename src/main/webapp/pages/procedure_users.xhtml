<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/index.xhtml">
            <ui:define name="tabSection">
                <div style="float:right; width:82%; margin-right: 0.5cm; ">
                    <h:form id="form">
                        <div class="card crud-demo">
                            <p:growl id="messages" showDetail="true"/>

                            <div class="products-buttonbar" style="margin-top:0.5cm; margin-right: 0.25cm">
                                <div>
                                    <p:commandButton value="Users" icon="pi pi-plus" actionListener="#{institutionListCtrl.openNew}"
                                                     update=":form:manage-room-type-content" oncomplete="PF('manageRoomTypeDialog').show()"
                                                     styleClass="ui-button-success" style="margin-right: .5rem;  height: 30px; font-size: 11px;"> 
                                        <p:resetInput target=":form:manage-room-type-content"/>
                                    </p:commandButton>

                                </div>
                            </div>

                            <p:dataTable id="dt-institution-list" widgetVar="dtInstitutionList" var="item" value="#{institutionListCtrl.items}"
                                         reflow="true" styleClass="products-table"
                                         selection="#{institutionListCtrl.selected}" rowKey="#{item.id}" paginator="true"
                                         rows="10" rowSelectMode="add" paginatorPosition="bottom" style="margin-top:0.25cm; font-size: 12px" rowIndexVar="index">
                                <f:facet name="header">
                                    <div class="products-table-header" style="height: 0.5cm">
                                        <span style="font-weight: bold; font-size: 15px">Procedure Room Type</span>
                                    </div>
                                </f:facet>                                

                                <!--            <p:column selectionMode="multiple" exportable="false"></p:column>-->
                                <p:column width="100" styleClass="wrap">
                                    <f:facet name="header">
                                        <h:outputText value="No" />
                                    </f:facet>
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>
                                <p:column headerText="Code" sortBy="#{item.code}" filterBy="#{item.code}">
                                    <h:outputText value="#{item.code}"/>
                                </p:column>
                                <p:column headerText="Name" sortBy="#{item.name}" filterBy="#{item.name}">
                                    <h:outputText value="#{item.name}"/>
                                </p:column>
                                <p:column headerText="Hin" sortBy="#{item.hin}" filterBy="#{item.hin}">
                                    <h:outputText value="#{item.hin}"/>
                                </p:column>
                                <p:column headerText="Longitude" sortBy="#{item.longitude}" filterBy="#{item.longitude}">
                                    <h:outputText value="#{item.longitude}"/>
                                </p:column>
                                <p:column headerText="Latitude" sortBy="#{item.latitude}" filterBy="#{item.latitude}">
                                    <h:outputText value="#{item.latitude}"/>
                                </p:column>
                                <p:column headerText="Address" sortBy="#{item.address}" filterBy="#{item.address}">
                                    <h:outputText value="#{item.address}"/>
                                </p:column>
                                <p:column headerText="Province Id" sortBy="#{item.provinceId}" filterBy="#{item.provinceId}">
                                    <h:outputText value="#{item.provinceId}"/>
                                </p:column>
                                <p:column headerText="District Id" sortBy="#{item.districtId}" filterBy="#{item.districtId}">
                                    <h:outputText value="#{item.districtId}"/>
                                </p:column>                               

                            </p:dataTable>   

                            <p:confirmDialog global="true" showEffect="fade" width="300">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                 icon="pi pi-times"/>
                            </p:confirmDialog>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
