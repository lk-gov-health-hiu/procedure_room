<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form >
            <div  >
                <div style="margin: 5%;">

                    <table class="w3-table w3-border" style="width: 600px; margin: auto;">
                        <thead class="w3-indigo">
                            <tr>
                                <th colspan="3" style="text-align: center;">HIMS - Procedure Module</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="3" style="text-align: center;" >
                                    <h:commandButton class="w3-btn w3-indigo btn200"   value="Login"
                                                     action="#{webUserCtrl.loginNew()}" ></h:commandButton>
                                </td>
                            </tr>
                        </tfoot>
                        <tbody>
<!--                            <h:panelGroup rendered="#{applicationController.demoSetup}" >
                                <tr>
                                    <th colspan="3">
                                        <p>Demo Version - Scroll Down to Find User Credentials.</p>
                                    </th>
                                </tr>
                            </h:panelGroup>-->
                            <tr>
                                <td rowspan="2">
                                    <h:graphicImage library="image" name="login.png" style="height: 160px;" ></h:graphicImage>

                                </td>
                                <td>Username</td>
                                <td>
                                    <p:inputText autocomplete="off" value="#{webUserCtrl.userName}"  style="font-family: 'Open Sans', sans-serif!important;"></p:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td>
                                    <p:password autocomplete="off" value="#{webUserCtrl.userPassword}"  style="font-family: 'Open Sans', sans-serif!important;"></p:password>
                                </td>
                            </tr>
                        </tbody>                        
                    </table>
                </div>
            </div>
        </h:form>
    </cc:implementation>
</html>
